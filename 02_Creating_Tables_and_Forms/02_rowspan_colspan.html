<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Row_Column_Table</title>
</head>
<body>
    <table border='2'>
        <thead>
            <tr>
                <td colspan="3">A</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan ='2'>B</td>
                <td colspan='2'>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
