<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>
</head>
<body>
    <table border="3">
        <caption>Student Table</caption>

                <td>Roll No</td>

            <tr>
                <td rowspan="4">17069</td>

                <td >Sub-1</td>
                <td >40</td>
                <td rowspan="4">60</td>
                <td rowspan="4">6</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td>Sub-2</td>
                <td>70</td>
            </tr>
            <tr>
                <td>Sub-3</td>
                <td>80</td>
            </tr>
            <tr>
                <td>Sub-4</td>
                <td>50</td>
            </tr>
        </tbody>

        
    </table>

    
</body>
</html>
