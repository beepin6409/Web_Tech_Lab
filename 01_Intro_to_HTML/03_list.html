<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1> Lists </h1>
        <table>
            <tr>
                
                <td>
                    <ul style="list-style-type: disc;">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>
                </td>
                <td>
                    <ol type="A">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ol>

                </td>
            </tr>
            <tr>
                <td>
                    <ul style="list-style-type: circle;">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>

                </td>
                <td>
                    <ol start="3">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ol>

                </td>
            </tr>
            <tr>
                <td>
                    <ul style="list-style-type: square;">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ul>
                </td>
                <td>
                    <ol type="i">
                        <li>Coffee</li>
                        <li>Tea</li>
                        <li>Milk</li>
                    </ol>
                </td>
            </tr>
        </table>
        
        
    
    
    

    
</body>
</html>
